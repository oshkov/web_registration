<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Регистрация</title>
</head>
<body>
    <div id="start_registration">
        <h1>Регистрация</h1>
        <button id="start_registrate">Зарегистрироваться</button>
    </div>

    <div id="username_form">
        <h2>Введите своё имя</h2>
        <input type="text" placeholder="Имя" id="user_name">
        <button id="continue_username">Продолжить</button>
    </div>

    <div id="lastname_form">
        <h2>Введите свою фамилию</h2>
        <input type="text" placeholder="Фамилия" id="last_name">
        <button id="continue_lastname">Продолжить</button>
    </div>

    <div id="phone_form">
        <h2>Введите свой телефон</h2>
        <input type="text" placeholder="Номер телефона" id="phone">
        <button id="registrate">Зарегистрироваться</button>
    </div>
